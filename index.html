<html>
 <head>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script type="text/javascript" src = "js/lib/knockout-3.4.1.js"></script>
   <script type="text/javascript" src = "js/model.js"></script>
   <script type="text/javascript" src = "js/view-model.js" async></script>
    <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBQZRjPso65OGyLKBBz-fS0Eb0oQwVpo2g&libraries=geometry&callback=initMap">
   </script>
   <script type="text/javascript" src = "js/map.js" async></script>
 </head>
 <body>
  <main class="container">
    <section class="searchBar" id="searchBar">
      <input class="inputbox" id="searchbox" data-bind="textInput: searchText" placeholder="Where do you want to eat?">
     <div class="buttons">
       <input class="button" type="button" id="show-listings" value="Show All">
       <input class="button" type="button" id="hide-listings" value="Hide All">
     </div>
      <ul class="locationListBox row" data-bind="foreach:locationList">
         <li class="locationBox" data-bind="text: title, visible:isVisible"></li>
      </ul>
   </section>
   <section>
     <div class="map" id="map"></div>
   </section>
  </main>
   <script type="text/template" data-template="markerWindowTemp">
     <div class="markerWindow" id="markerWindow{{id}}">
       <h1 class="locationTitle">{{locationTitle}}</h1>
       <img src="{{locationImg}}" class="locationImg">
       <p class="locationPhone">Phone: {{locationPhone}}</p>
       <p class="locationContent">MJ's Note: {{locationContent}}</p>
     </div>
   </script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="js/lib/jsOAuth-1.3.7.min.js"></script>
   <script src="js/lib/oauth-signature.min.js"></script>
   <script src="js/api.js" async></script>
 </body>
</html>
