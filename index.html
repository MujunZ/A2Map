<html>
 <head>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script type="text/javascript" src = "js/lib/knockout-3.4.1.js"></script>
   <script type="text/javascript" src = "js/model.js"></script>
   <script type="text/javascript" src = "js/view-model.js" async></script>
   <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBQZRjPso65OGyLKBBz-fS0Eb0oQwVpo2g&libraries=geometry&callback=initMap">
   </script>
   <script type="text/javascript" src = "js/map.js" async></script>
 </head>
 <body>
   <aside class="searchBar" id="searchBar">
      <input class="inputbox" id="searchbox" data-bind="textInput: searchText" placeholder="Where do you want to search? e.g. restaurant">
      <p class="test" data-bind="text: searchText"></p>
      <p class="test" data-bind="text: locationList()[0].match"></p>
      <ul class="locationListBox" data-bind="foreach:locationList">
         <li class="locationBox" data-bind="text: title, visible:isVisible"></li>
      </ul>
   </aside>
   <div class="container">
     <div class="options-box">
       <div>
         <input type="button" id="show-listings" value="Show Listings">
         <input type="button" id="hide-listings" value="Hide Listings">
         <input type="button" id="show1" value="show1">
       </div>
     </div>
     <div id="map"></div>
   </div>
   <script type="text/javascript">
      var nyTimesUrl = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
   nyTimesUrl += '?' + $.param({
      'api-key': "cf2fe9e6bb3d46b5a708a088d4619f80",
      'q': 'Ann Arbor'
    });
    $.ajax({
      url: nyTimesUrl,
      method: 'GET',
    }).done(function(data) {
      console.log(data);
    });
   </script>
 </body>
</html>
